<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login/Signup</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login with Gram</header>
            <form action="#">
                <input type="text" placeholder="Enter your Username">
                <input type="password" placeholder="Enter your Password">
                <input type="button" class="button" value="Login" href="dashboard.html">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
            <label for="check">Signup</label>
            </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup with Gram</header>
            <form action="#">
                <input id="first_name" type="text" placeholder="Enter your First Name">
                <input id="last_name" type="text" placeholder="Enter your Last Name">
                <input id="username" type="text" placeholder="Create your Username">
                <input id="password" type="password" placeholder="Create a Password">
                <input id="signup" type="button" class="button" value="Sign Up" >
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                <label for="check">Login</label>
            </span>
            </div>
            <div id="response" class="response_font"></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script src="script.js" type="text/javascript"></script>
<script>
    pages.loadFor("signup");
</script>
</html>
