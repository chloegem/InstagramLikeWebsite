<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="settings">
            <header>Change User Settings</header>
            <form action="#">
                <input type="text" placeholder="Change First Name">
                <input type="text" placeholder="Change Last Name">
                <input type="text" placeholder="Change Username">
                <input type="password" placeholder="Change Password">
                <input type="password" placeholder="Confirm Password">
                <input type="button" class="button" value="Change Settings">
            </form>
        </div>
    </div>
</body>
</html>
